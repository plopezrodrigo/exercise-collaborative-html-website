<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Contact</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-12-contact">
					<h1><b>Contact</b></h1>
					<div class="card-body">
						<p class="card-text1">
							Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus
                            magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
						</p>
					</div>
				</div>
			</div>
			<div class="abs-center">
            	<div class="col-10">
					<form class="form">
						<div class="mb-3">
							<label class="form-label" for="name">Your E-mail</label>
							<input class="form-control" id="name" type="text" placeholder="Your email" />
				  		</div>
						<div class="mb-3">
							<label class="form-label" for="message">Your Message</label>
							<textarea class="form-control" id="message" type="text" placeholder="Please enter your message here" style="height: 10rem;"></textarea>
				  		</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
              		</form>
				</div>
		</div>
	</body>
</html>
